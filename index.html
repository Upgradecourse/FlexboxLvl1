<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Démo des Propriétés Flexbox</h1>

    <div class="container" id="container-align">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <div class="controls">
        <div class="select-container">
            <label for="justify-content-align">Justify Content: </label>
            <select id="justify-content-align">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
        </div>
        <div class="select-container">
            <label for="align-items-align">Align Items: </label>
            <select id="align-items-align">
                <option value="stretch">stretch</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="baseline">baseline</option>
            </select>
        </div>
        <div class="select-container">
            <label for="flex-direction-align">Flex Direction: </label>
            <select id="flex-direction-align">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
        </div>
    </div>
    
    <div class="container" id="container-wrap">
        <div class="item-wrap">Item 1</div>
        <div class="item-wrap">Item 2</div>
        <div class="item-wrap">Item 3</div>
        <div class="item-wrap">Item 4</div>
        <div class="item-wrap">Item 5</div>
        <div class="item-wrap">Item 6</div>
    </div>
    <div class="controls">
        <div class="select-container">
            <label for="justify-content-wrap">Justify Content: </label>
            <select id="justify-content-wrap">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
        </div>
        <div class="select-container">
            <label for="flex-wrap-wrap">Flex Wrap: </label>
            <select id="flex-wrap-wrap">
                <option value="nowrap">nowrap</option>
                <option value="wrap">wrap</option>
                <option value="wrap-reverse">wrap-reverse</option>
            </select>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
